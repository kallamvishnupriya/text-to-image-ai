<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Text to Image Generator</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #e0f7fa, #c5cae9);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
      text-align: center;
    }

    h1 {
      font-size: 24px;
      color: #3f51b5;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px 16px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
    }

    button {
      margin-top: 16px;
      width: 100%;
      padding: 12px;
      background: #3f51b5;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #303f9f;
    }

    .loading {
      color: #3f51b5;
      margin-top: 20px;
      font-style: italic;
    }

    img {
      margin-top: 20px;
      max-width: 100%;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      opacity: 0;
      animation: fadeIn 1s forwards;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>âœ¨ AI Text to Image Generator</h1>
    <input type="text" id="textInput" placeholder="Describe your imagination..." />
    <button onclick="generateImage()">Generate Image</button>
    <div id="loadingText" class="loading" style="display: none;">Generating image...</div>
    <img id="outputImage" style="display: none;" />
  </div>

  <script>
    async function generateImage() {
      const textInput = document.getElementById('textInput');
      const image = document.getElementById('outputImage');
      const loading = document.getElementById('loadingText');

      const prompt = textInput.value.trim();
      if (!prompt) return alert('Please enter a prompt.');

      image.style.display = 'none';
      loading.style.display = 'block';

      try {
        const response = await fetch('https://dbba-34-87-69-251.ngrok-free.app/generate', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ text: prompt })
        });

        if (!response.ok) {
          throw new Error('Failed to generate image.');
        }

        const blob = await response.blob();
        image.src = URL.createObjectURL(blob);
        image.onload = () => {
          loading.style.display = 'none';
          image.style.display = 'block';
        };
      } catch (err) {
        loading.style.display = 'none';
        alert(err.message);
      }
    }
  </script>
</body>
</html>
